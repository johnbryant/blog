    - {title: Articles, description: archive, url: '/blog/archive'}   
    - {title: Tags, description: tags, url: '/blog/tags'}      
    - {title: About, description: about, url: '/blog/about'}      
    

# Pagination
gems: [jekyll-paginate,jekyll-sitemap]
paginate: 20
paginate_path: "/page/:num/"


